{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In – OU Parking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .banner {
            width: 100vw;
            height: 12vh;
            background-color: #f73206ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .banner-logo {
            height: 75px;
            width: auto;
        }

        .banner-title {
            flex: 1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .login-wrapper {
            min-height: 88vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-card h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
            color: #7d100c;
        }

        .login-card form p {
            margin-bottom: 0.75rem;
        }

        .login-card label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #f73206ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #7d100c;
        }

        .error-message {
            color: #b00020;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .login-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #f73206ff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="banner">
    <a href="{% url 'home' %}">
        <img src="{% static 'blog/images/banner.png' %}" alt="OU Logo" class="banner-logo">
    </a>
    <div class="banner-title">
        OU Parking App
    </div>
</div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Log In</h2>

        {% if form.errors %}
            <div class="error-message">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <div class="login-footer">
            <p><a href="{% url 'home' %}">← Back to Home</a></p>
        </div>
    </div>
</div>

</body>
</html>
