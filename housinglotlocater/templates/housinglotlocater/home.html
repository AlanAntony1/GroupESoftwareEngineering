<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>OU Housing Lot Locator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        select, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .banner {
            width: 100%;              /* full width of the viewport */
            height: 12vh;              /* 12% of screen height (you can change this) */
            background-color: #f73206ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;                 /* remove any spacing */
            padding: 0;
        position: relative;
        }
        .banner-logo {
            height: 75px;      /* adjust size */
            width: auto;
        }
        .banner-title{
            flex: 1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        button {
            background-color: #f73206ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #7d100c; }
        .info-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            max-width: 300px;
            background: #f9f9f9;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
     <div class="banner">
        <a href="{% url 'home' %}">
        <img src="{% static 'housinglotlocater/images/banner.png' %}" alt="Logo" class = "banner-logo">
        </a>
        <div class = "banner-title">
            OU Parking App
        </div>
    </div>
    <h1>OU Housing Lot Locator</h1>

    <label for="housingSelect">Select Housing:</label>
    <select id="housingSelect">
        <option value="" selected disabled>-- choose housing --</option>
        {% for h in housings %}
            <option value="{{ h.id }}">{{ h.housingName }}</option>
        {% endfor %}
    </select>

    <button onclick="showHousingInfo()">Show Info</button>

    <div id="housingInfo" class="info-box">
        <p><strong>Closest Lot:</strong> <span id="closestLot">--</span></p>
        <p><strong>Distance:</strong> <span id="distance">--</span></p>
    </div>

    <script>
        function showHousingInfo() {
            const select = document.getElementById("housingSelect");
            const housingId = select.value;

            if (!housingId) {
                alert("Please select housing first!");
                return;
            }

            fetch(`/housing/${housingId}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("closestLot").innerText = data.closestParking;
                    document.getElementById("distance").innerText = data.distance + " miles";
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
