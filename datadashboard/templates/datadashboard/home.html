<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OU Parking â€” Data Dashboard</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:32px}
    h1{text-align:center}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #e5e7eb;padding:10px}
    thead th{background:#f3f4f6}
    .muted{color:#9ca3af}
  </style>
</head>
<body>
  <h1>Data Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Building</th>
        <th>Closest Lot</th>
        <th>Available / Total</th>
      </tr>
    </thead>
    <tbody>
  {% for r in rows %}
    <tr>
      <td class="num">{{ forloop.counter }}</td>
      <td>{{ r.building }}</td>
      <td>{{ r.lot }}</td>
      <td>
        {% if r.available != None and r.total != None %}
          {{ r.available }} / {{ r.total }}
        {% else %}
          &mdash;
        {% endif %}
      </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="4" class="empty">No data.</td>
    </tr>
  {% endfor %}
</tbody>

  </table>
</body>
</html>
