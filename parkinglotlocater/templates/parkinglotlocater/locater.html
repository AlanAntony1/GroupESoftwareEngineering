<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Locater</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        select, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .banner {
            width: 100vw;              /* full width of the viewport */
            height: 12vh;              /* 12% of screen height (you can change this) */
            background-color: #f73206ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;                 /* remove any spacing */
            padding: 0;
        position: relative;
        }
        .banner-logo {
            height: 75px;      /* adjust size */
            width: auto;
        }
        .banner-title{
            flex: 1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        button {
            background-color: #f73206ff;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #7d100c; }
        .info-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            max-width: 300px;
            background: #f9f9f9;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="banner">
        <a href="{% url 'home' %}">
        <img src="{% static 'parkinglotlocater/images/banner.png' %}" alt="Logo" class = "banner-logo">
        </a>
        <div class = "banner-title">
            OU Parking App
        </div>
    </div>
    <div style ="text-align: center;">
    <h1>Parking Lot Locater</h1>

    <label for="buildingSelect">Select a Building:</label>
    <select id="buildingSelect">
        <option value="" selected disabled>-- choose a building --</option>
        {% for building in buildings %}
            <option value="{{ building.id }}">{{ building.buildingName }}</option>
        {% endfor %}
    </select>

    <button onclick="showBuildingInfo()">Show Info</button>
    <div style="width: fit-content; margin: auto;">
    <div id="buildingInfo" class="info-box" style="text-align: left;">
        <p><strong>Closest Lot:</strong> <span id="closestLot">--</span></p>
        <p><strong>Distance:</strong> <span id="distance">--</span></p>
    </div>
    </div>

    <script>
        function showBuildingInfo() {
            const select = document.getElementById("buildingSelect");
            const buildingId = select.value;

            if (!buildingId) {
                alert("Please select a building first!");
                return;
            }

            fetch(`/locater/building/${buildingId}/`)
                .then(response => {
                    if (!response.ok) throw new Error("Building not found");
                    return response.json();
                })
                .then(data => {
                    document.getElementById("closestLot").innerText = data.closestLot;
                    document.getElementById("distance").innerText = data.distance + " miles";
                    console.log(data);
                    initMap(data.parkingLotLat, data.parkingLotLong);

                    
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    fetch('/parkingLotHistory/add_history/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': csrfToken
                        },
                        body:
                            `building_name=${encodeURIComponent(select.options[select.selectedIndex].text)}`
                            + `&closest_lot=${encodeURIComponent(data.closestLot)}`
                            + `&distance=${encodeURIComponent(data.distance)}`
                    })
                    .then(resp => resp.json())
                    .then(result => console.log('History saved:', result))
                    .catch(err => console.error('Error saving history:', err));


                })
                .catch(err => console.error("Error:", err));
        }
    </script>


     <script id="highlightdata" type="application/json">
    {{ highlighted_spots_json|safe }}
    </script>

<script>
    let highlightedspots;

    try {
        highlightedspots = JSON.parse(
            document.getElementById("highlightdata").textContent
        );

        if (!Array.isArray(highlightedspots)) {
            highlightedspots = [];
        }
    } catch (e) {
        highlightedspots = [];
    }


console.log("Initial highlighted list:Initial highlighted list:Initial highlighted list:");
 console.log("Initial highlighted list:", highlightedspots);
   
</script>



    <div style="display: flex; justify-content: center;">
    <div id="parkmap" style="height: 500px; width: 80%; max-width: 800px;"></div>
    </div>



    <script>
        let map;

function applyhighlight() {
    if (!map) return;

    map.data.setStyle(function(feature) {
        const spotid = feature.getProperty("name");
        const ishighlight = highlightedspots.includes(spotid);

        return {
            icon: {
                url: ishighlight
                    ? "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                    : "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
            }
        };
    });
}

function initMap(latitude = 35.1988204370754, longitude = -97.44488670088485) {

    const ouBounds = {
        north: latitude + 0.01236617167,
        south: latitude - 0.01349262132,
        east: longitude + 0.00888670088,
        west: longitude - 0.00711329911,
    };

    
    const centerofou = {lat: latitude, lng: longitude};

    map = new google.maps.Map(document.getElementById("parkmap"), {
        zoom: 15,
        center: centerofou,
        restriction: {
            latLngBounds: ouBounds,
            strictBounds: false
        },
    });
        
    new google.maps.Marker({
        position: centerofou,
        map: map,
        title: "OU Campus",
    });

        map.data.loadGeoJson("{% static 'parkinglotlocater/images/OUMapFinalPrototype.json' %}");

        applyhighlight();

        map.data.addListener("click", function(event) {
        const Spotnamed = event.feature.getProperty("name");
        console.log("Clicked spot:", Spotnamed);

        
        fetch(`/highlight/toggle-spot/?spotid=${encodeURIComponent(Spotnamed)}`)
        .then(resp => resp.json())
        .then(data => {

            if (data.newstate) {
                if (!highlightedspots.includes(Spotnamed)) {
                    highlightedspots.push(Spotnamed);
                }
            } else {
                highlightedspots = highlightedspots.filter(x => x !== Spotnamed);
            }


            


            console.log("Full highlighted list:", highlightedspots);
            map.data.revertStyle();
            applyhighlight();


        });
    });
}
    

</script>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAETAc0Npv7wS9ivFql6lUKo0h0RxLUs5A&callback=initMap"
    async defer>
</script>

            </script>
    

    </div>
</body>
</html>
