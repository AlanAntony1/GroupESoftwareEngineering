<!DOCTYPE html>
<html>
<head>
    <title>Parking History</title>
</head>
<body>
    <h1>Parking Lot History</h1>
    {% if parking_data %}
        <ul>
        {% for record in parking_data %}
            <li>{{ record }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No parking history available.</p>
    {% endif %}
</body>
</html>
