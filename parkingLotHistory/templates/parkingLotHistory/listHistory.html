<h1>Parking History</h1>

{% if history %}
<ul>
    {% for item in history %}
    <li>
        <strong>{{ item.building_name }}</strong><br>
        Lot: {{ item.closest_lot }}<br>
        Distance: {{ item.distance }} miles
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No parking history yet.</p>
{% endif %}
